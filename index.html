<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Gowun+Batang:wght@400;700&display=swap');
    </style>
    <title>Document</title>
</head>
<body>
    <div class="whole">
        <div class="start-page">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
            </div>
            <img class="start-image" src="img/KakaoTalk_Photo_2021-07-30-10-56-48.gif" alt="">
            <h1>나는 어떻게 일해야 좋을까?</h1>
            <h2>하루 일과로 알아보는 업무 유형 테스트</h2>
            <button class="start-button">Start</button>
        </div>
        <div class="question first-page hidden">
            <img class="progress" src="img/bg_paging_on.png">
            <p>1/20</p>
            <img src="img/img01.png">
            <p>09:30 AM</p>
            <h1>주말 끝. 출근시작! 회사에 도착한 당신은</h1>
            <button class="b button11" name="0">"주말에 뭐하셨어요?" 주위 사람들 근황을 물어보며 하루를 시작한다</button>
            <button class="b button12" name="0">이번 주 할 일을 정리하면서 하루를 시작한다</button>
            <!-- <button class="next-button">다음</button> -->
        </div>
        <div class="question second-page hidden">
            <img class="progress" src="img/bg_paging_on.png">
            <p>2/20</p>
            <img src="img/img01.png">
            <p>10:00 AM</p>
            <h1>동료의 개인적 사정으로 진행하려고 했던 단기 프로젝트 업무를 내가 인계받게 되었다. 새로 할 업무내용을 인수인계 받을 경우</h1>
            <button class="b button21" name="1">최대한 디테일하게 안내를 해주는 동료가 더 좋다</button>
            <button class="b button22" name="1">업무에 대해서 대략적으로 들어보고, 궁금한 점에 대해 물어보라는 동료가 더 좋다</button>
            <!-- <button class="next-button">다음</button> -->
        </div>

        <!-- <input id="change" type="button" value="야간모드" onclick="
        if (document.querySelector('#change').value === '야간모드') {
            document.querySelector('body').style.backgroundColor = 'black';
            document.querySelector('#change').value = '주간모드'
        } else {
            document.querySelector('body').style.backgroundColor = 'white';
            document.querySelector('#change').value = '야간모드'
        }
        
        "> -->
    </div>
    

    <script src="app.js"></script>
</body>
</html>
